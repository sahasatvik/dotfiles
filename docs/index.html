<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Satvik Saha">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Satvik Saha's dotfiles">
    
    <title>Dotfiles</title>

    <link rel="apple-touch-icon" sizes="180x180" href="https://sahasatvik.github.io/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://sahasatvik.github.io/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://sahasatvik.github.io/icons/favicon-16x16.png">
    <link rel="manifest" href="https://sahasatvik.github.io/icons/site.webmanifest">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" > 
    <link rel="stylesheet" href="https://sahasatvik.github.io/cards.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
    <nav class="hidden noselect">
        <a id="nav-name" href="https://sahasatvik.github.io">Satvik Saha<span>.me</span></a>
        <a href="https://sahasatvik.github.io/cv.pdf" target="_blank">cv</a>
        <a href="https://sahasatvik.github.io/assignments">notes &amp; assignments</a>
        <a onmouseup="scrollToTop()">dotfiles</a>
        <a href="https://github.com/sahasatvik" target="_blank">github</a>
        <div class="theme-toggles">
            <div id="nav-theme-light" class="material-icons" onmouseup="toggleTheme()" title="Dark mode">dark_mode</div>
            <div id="nav-theme-dark" class="material-icons" onmouseup="toggleTheme()" title="Light mode">light_mode</div>
        </div>
    </nav>
    <div id="global-container">
        <div id="logo-container">
            <img id="logo" src="https://sahasatvik.github.io/logo_alpha.svg" alt="" onmouseup="toggleTheme()"/>
            <div id="dotfiles">Dotfiles</div>
            <a id="github" href="https://github.com/sahasatvik/dotfiles" target="_blank">View on GitHub</a>
        </div>
        <div id="main-card-container" class="card-container">
            <div id="cmus" class="card card-row borderless">
                <div class="card-title">
                    Cmus
                </div> 
                <div class="card-inner-container">
                    <a id="cmus-link" class="card-item" href="https://cmus.github.io/" target="_blank">https://cmus.github.io/</a>
                    <img id="cmus-img" class="card-item" src="screenshots/cmus.png" alt="cmus">
                </div>
            </div>
            <div id="irssi" class="card card-row borderless">
                <div class="card-title">
                    Irssi
                </div> 
                <div class="card-inner-container">
                    <a id="irssi-link" class="card-item" href="https://irssi.org/" target="_blank">https://irssi.org/</a>
                    <img id="irssi-img" class="card-item" src="screenshots/irssi.png" alt="irssi">
                </div>
            </div>
            <div id="vim" class="card card-row borderless">
                <div class="card-title">
                    Vim
                </div> 
                <div class="card-inner-container">
                    <a id="vim-link" class="card-item" href="https://www.vim.org/" target="_blank">https://www.vim.org/</a>
                    <img id="vim-img" class="card-item" src="screenshots/vim.png" alt="vim">
                </div>
            </div>
            <div id="wallpapers" class="card card-row borderless">
                <div class="card-title">
                    Wallpapers
                </div>
                <div class="card-inner-container">
                    <a id="wallpaper-link" class="card-item" href="https://github.com/sahasatvik/dotfiles/tree/master/wallpapers" target="_blank">
                        sahasatvik/dotfiles/wallpapers
                    </a>
                </div>
            </div>
            <div id="bach-card" class="card wallpaper-card">
                <a href="https://raw.githubusercontent.com/sahasatvik/dotfiles/master/wallpapers/bach.png" target="_blank">
                    <img id="bach-img"
                        src="https://raw.githubusercontent.com/sahasatvik/dotfiles/master/wallpapers/bach.png"
                        alt="bach">
                </a>
            </div>
            <div id="chess-card" class="card wallpaper-card">
                <a href="https://raw.githubusercontent.com/sahasatvik/dotfiles/master/wallpapers/board.png" target="_blank">
                    <img id="chess-img"
                        src="https://raw.githubusercontent.com/sahasatvik/dotfiles/master/wallpapers/board.png"
                        alt="chessboard">
                </a>
            </div>
            <div id="ring-card" class="card wallpaper-card">
                <a href="https://raw.githubusercontent.com/sahasatvik/dotfiles/master/wallpapers/one_ring.png" target="_blank">
                    <img id="ring-img"
                        src="https://raw.githubusercontent.com/sahasatvik/dotfiles/master/wallpapers/one_ring.png"
                        alt="one_ring">
                </a>
            </div>
        </div>
    </div>
    <script type="text/javascript" charset="utf-8">
        var light;
        
        try {
            light = JSON.parse(localStorage.getItem("light"));
            if (light == null) {light = false;}
        } catch (err) {
            light = false;
        }
        
        function lightTheme() {
            document.body.classList.remove("dark-theme");
            document.body.classList.add("light-theme");
        }
        function darkTheme() {
            document.body.classList.remove("light-theme");
            document.body.classList.add("dark-theme");
        }
        function toggleTheme() {
            light = !light;
            refreshTheme();
        }
        function refreshTheme() {
            theme = light? lightTheme : darkTheme;
            theme();
            try {
                localStorage.setItem("light", JSON.stringify(light));
            } catch (err) {}
        }
        
        refreshTheme();
        
        function scrollToTop() {
            const c = document.documentElement.scrollTop || document.body.scrollTop;
            if (c > 0) {
                window.requestAnimationFrame(scrollToTop);
                window.scrollTo(0, c - c / 8);
            }
        }

        const logo_container = document.querySelector("#logo-container");
        const nav = document.querySelector("nav");

        observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    nav.classList.add("hidden")
                } else {
                    nav.classList.remove("hidden");
                }
            });
        });

        observer.observe(logo_container);
    </script>
</body>
</html>
