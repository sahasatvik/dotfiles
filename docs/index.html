<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Satvik Saha">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Dotfiles</title>

    <link rel="apple-touch-icon" sizes="180x180" href="https://sahasatvik.github.io/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://sahasatvik.github.io/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://sahasatvik.github.io/icons/favicon-16x16.png">
    <link rel="manifest" href="https://sahasatvik.github.io/icons/site.webmanifest">
    
    <link rel="stylesheet" href="https://sahasatvik.github.io/cards.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="global-container">
        <div id="logo-container">
            <img id="logo" src="https://sahasatvik.github.io/logo_alpha.svg" alt="" onmouseup="toggleTheme()"/>
            <div id="dotfiles">Dotfiles</div>
            <a id="github" href="https://github.com/sahasatvik/dotfiles" target="_blank">View on GitHub</a>
        </div>
        <div id="main-card-container" class="card-container">
            <div id="cmus" class="card card-row card-dark">
                <div class="card-title">
                    Cmus
                </div> 
                <div class="card-inner-container">
                    <a id="cmus-link" class="card-item" href="https://cmus.github.io/" target="_blank">https://cmus.github.io/</a>
                    <img id="cmus-img" class="card-item" src="screenshots/cmus.png" alt="cmus">
                </div>
            </div>
            <div id="irssi" class="card card-row card-dark">
                <div class="card-title">
                    Irssi
                </div> 
                <div class="card-inner-container">
                    <a id="irssi-link" class="card-item" href="https://irssi.org/" target="_blank">https://irssi.org/</a>
                    <img id="irssi-img" class="card-item" src="screenshots/irssi.png" alt="irssi">
                </div>
            </div>
            <div id="vim" class="card card-row card-dark">
                <div class="card-title">
                    Vim
                </div> 
                <div class="card-inner-container">
                    <a id="vim-link" class="card-item" href="https://www.vim.org/" target="_blank">https://www.vim.org/</a>
                    <img id="vim-img" class="card-item" src="screenshots/vim.png" alt="vim">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" charset="utf-8">
        
        var x = document.getElementsByClassName("card");
        var light;
        
        try {
            light = JSON.parse(localStorage.getItem("light"));
            if (light == null) {light = false;}
        } catch (err) {
            light = false;
        }
        
        function lightTheme() {
            document.getElementById("logo").classList.add("inverted");
            for (var i = 0; i < x.length; i++) {
                x[i].classList.remove("card-dark");
            }
            document.body.style.backgroundColor = "#f2f2f2";
            document.getElementById("dotfiles").style.color = "#1d1f21";
        }
        function darkTheme() {
            document.getElementById("logo").classList.remove("inverted");
            for (var i = 0; i < x.length; i++) {
                x[i].classList.add("card-dark");
            }
            document.body.style.backgroundColor = "#1d1f21";
            document.getElementById("dotfiles").style.color = "#ffffff";
        }
        function toggleTheme() {
            light = !light;
            refreshTheme();
        }
        function refreshTheme() {
            theme = light? lightTheme : darkTheme;
            theme();
            try {
                localStorage.setItem("light", JSON.stringify(light));
            } catch (err) {}
        }
        refreshTheme();
    </script>
</body>
</html>
